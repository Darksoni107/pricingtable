<!DOCTYPE html>
<html lang="en">

<head>
  <title>Flexbox Pricing Table</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: 'Sono', sans-serif;
      margin: 0 1%;
      background-color: white;

    }

    h1 {
      background-color:  rgb(26, 25, 25);
      color: white;
      margin: 0px;
      text-align: center;
      font-size: 23px;
      padding: 20px;
    }

    .pricing-container {
      display: flex;
      flex: 1;
      gap: 50px;
      height: 60vh;
      align-items: center;
      margin: 50px 40px;
    }

    .pricing-plan {
      /*main*/
      flex-grow: 1;
      background-color: ghostwhite;
      text-align: center;
      padding: 7px;
      border-radius: 5px;
      border-top-left-radius: 20px;
      box-shadow: 2px 1px 15px 0px gray;
    }

    .plan-price {
      font-size: 30px;
      font-weight: bold;
      border-bottom: 3px solid lightgray;
    }

    .plan-title {
      font-size: 27px;
      color: purple;
      font-weight: bolder;
      font-family: 'Times New Roman', Times, serif;
    }

    ul {
      padding-top: 20px;
      text-align: left;
      font-size: 20px;
      height: 130px;
      list-style: none;
    }

    button {
      background-color: rgb(255, 166, 0);
      border-radius: 4px;
      font-size: 16px;
      color: white;
      font-weight: bold;
      padding: 10px;
      width: 100%;

    }

    button:hover {
      color: blue;
      background-color: rgb(228, 148, 0);
    }

    footer {
      text-align: right;
      border-top: 2px solid lightgrey;
      text-decoration: underline;
      padding: 15px;
      color: blue;
    }

    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 850px) {
      .pricing-container {
        flex-direction: column;
        height: 100%;
      }

      .pricing-plan {
        width: 85%;
      }
    }
    </style>
</head>

<body>
  <h1>Cloud Storage : Discover our Plans</h1>
  <div class="pricing-container">
    <div class="pricing-plan" id="basic">
      <div class="plan-title">Basic</div>
      <div class="plan-price">$9.99/month</div>
      <ul class="plan-features">
        <li>âœ… 10GB Storage</li>
        <li>âœ… 1 User</li>
        <li>ðŸš« Support</li>
      </ul>
      <button class="plan-button">Sign Up</a>
    </div>
    <div class="pricing-plan">
      <div class="plan-title" id="standard">Standard</div>
      <div class="plan-price">$19.99/month</div>
      <ul class="plan-features">
        <li>âœ… 50GB Storage</li>
        <li>âœ… 5 Users</li>
        <li>âœ… Phone &amp; Email Support</li>
      </ul>
      <button class="plan-button" id="Premium">Sign Up</a>
    </div>
    <div class="pricing-plan">
      <div class="plan-title" id="premium">Premium</div>
      <div class="plan-price">$49.99/month</div>
      <ul class="plan-features">
        <li>âœ… 100GB Storage</li>
        <li>âœ… 10 Users</li>
        <li>âœ… 24/7 Support</li>
      </ul>
      <button class="plan-button">Sign Up</a>
    </div>
  </div>
  <footer> Help & Support </footer>

</body>

</html>
